<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet" />
    <title>Calculadora de calorías</title>
</head>
<body>
        <div class="johannes-form">
          <h2>Calculadora de calorías</h2>
          <label>Do you have an active license?</label>
          <div>
            <input class="radio-btn" type="radio" name="yes-or-no" id="yes">
            <label for="yes">
              Yes
            </label>
    
            <input class="radio-btn" type="radio" name="yes-or-no" id="no">
            <label for="no">
              No
            </label>
          </div>
          <label>
            Machine model:
            <input type='text' name='machine-model' />
          </label>
    
          <label for="message">Describe your issue:</label>
          <textarea class="describe-issue"></textarea>
    
          <h3>Contact details</h3>
          
          <label>
            Company:
            <input type='text' name='company' />
          </label>
    
          <label>
            Name of contact:
            <input type='text' name='contact-name' />
          </label>
    
          <label>
            Phone number:
            <input type='tel' name='phone' />
          </label>
    
          <label>
            E-mail:
            <input type='email' name='email' />
          </label>
    
          <input class="submit-btn" type='submit' value='Send service case' />
        </div>
</body>
</html>
